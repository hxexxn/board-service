<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <title>회원가입 페이지</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/board_nickname.css}">

</head>

<main layout:fragment="content">

    <section class="board-container">

        <div class="board-head">

            <div style="width: 10%;">
                NO
            </div>

            <div style="width: 50%;">
                TITLE
            </div>

            <div style="width: 20%;">
                WRITER
            </div>

            <div style="width: 10%;">
                DATE
            </div>

            <div style="width: 10%;">
                VIEW
            </div>
        </div>

        <div class="board-content" style="cursor: pointer;" th:each="list, loop: ${list}" th:onclick="|location.href='@{/board/view(id=${list.post_no})}'|">

            <div style="width: 10%;">
                <span th:text="${list.post_no}"></span>
            </div>

            <div style="width: 50%;">
                <span th:text="${list.post_title}"></span>
            </div>

            <div style="width: 20%;">
                <span th:text="${list.post_writer}"></span>
            </div>

            <div style="width: 10%;">
                <span th:text="${list.post_regdate}"></span>
            </div>

            <div style="width: 10%;">
                <span th:text="${list.post_view}"></span>
            </div>
        </div>

        <th:block th:if="${session.user_id == null}">
            <div></div>
        </th:block>

        <th:block th:unless="${session.user_id == null}">
            <div class="board-btn">
                <div>
                    <a th:href="@{/board/write}">등록</a>
                    </button>
                </div>
            </div>
        </th:block>




    </section>

    <!-- JS -->
    <script type="text/javascript" src="/js/user_login.js"></script>


</main>

</html>
